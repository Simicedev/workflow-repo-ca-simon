name: Vitest

on:
  pull_request:
    branches: [main, workflow]
  push:
    branches: [main, workflow]

jobs:
  unit:
    name: Lint + Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint
        continue-on-error: true

      - run: npm run test:ci
